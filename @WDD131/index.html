<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Product Review</title>
<link rel="stylesheet" href="styles/review.css">
</head>

<body>
<header>Product Review</header>

<div class="container">
<form id="reviewForm">

  <label for="productName">Product Name <span class="req">*</span></label>
  <select id="productName" name="productName" required></select>

  <label>Overall Rating <span class="req">*</span></label>
  <div class="rating">
    <label><input type="radio" name="rating" value="1" required> â˜…</label>
    <label><input type="radio" name="rating" value="2"> â˜…â˜…</label>
    <label><input type="radio" name="rating" value="3"> â˜…â˜…â˜…</label>
    <label><input type="radio" name="rating" value="4"> â˜…â˜…â˜…â˜…</label>
    <label><input type="radio" name="rating" value="5"> â˜…â˜…â˜…â˜…â˜…</label>
  </div>

  <label for="installDate">Date of Installation <span class="req">*</span></label>
  <input type="date" id="installDate" name="installDate" required>

  <label>Which features did you find useful? <i>(Check all that apply)</i></label>
  <div class="features">
    <label><input type="checkbox" id="durability" name="durability"> Durability</label>
    <label><input type="checkbox" id="ease" name="ease"> Ease of Use</label>
    <label><input type="checkbox" id="performance" name="performance"> Performance</label>
    <label><input type="checkbox" id="design" name="design"> Design</label>
  </div>

  <label for="review">Written Review (Optional)</label>
  <textarea id="review" name="review" rows="5"></textarea>

  <label for="username">Your Name (Optional)</label>
  <input type="text" id="username" name="username">

  <button type="submit">Post Review</button>
</form>
</div>
